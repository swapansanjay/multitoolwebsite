<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Unit Converters{% endblock %}</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="{% block meta_description %}Free online unit converter that converts common units of measurement, temperature, mass and more.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}unit converter, measurement converter, temperature converter, weight converter, length converter{% endblock %}">
    <meta name="author" content="Unit Converters">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{% block og_url %}{{ current_url }}{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{{ title }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ meta_description }}{% endblock %}">
    <meta property="og:image" content="{% block og_image %}/images/og-image.jpg{% endblock %}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{% block twitter_url %}{{ current_url }}{% endblock %}">
    <meta property="twitter:title" content="{% block twitter_title %}{{ title }}{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}{{ meta_description }}{% endblock %}">
    <meta property="twitter:image" content="{% block twitter_image %}/images/og-image.jpg{% endblock %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    {% include 'header.html' %}
    
    <!-- Main Content -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'footer.html' %}
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
